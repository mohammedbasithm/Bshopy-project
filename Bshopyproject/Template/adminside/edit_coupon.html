{% extends 'adminside/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h2>Edit Coupon</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'edit-coupon' coupon.id %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Coupon Code</label>
                    <input type="text" class="form-control"value='{{coupon.coupon_code}}' id="name" name="coupon_code" required>
                </div>
                <div class="form-group">
                    <label for="name">Coupon Price</label>
                    <input type="text" class="form-control"value='{{coupon.coupon_price}}' id="name" name="coupon_price" required>
                </div>
                <div class="form-group">
                    <label for="name">Minimum Amount</label>
                    <input type="text" class="form-control"value='{{coupon.minimum_amount}}' id="name" name="minimum_amount" required>
                </div>
            </div> 
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
</div>

{% endblock %}
