{% extends 'adminside/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Add Coupon</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'add-coupon' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="coupon_code" class="form-label">Coupon Code</label>
                            <input type="text" class="form-control" id="coupon_code" name="coupon_code" required>
                        </div>
                        <div class="mb-3">
                            <label for="coupon_price" class="form-label">Coupon Price</label>
                            <input type="text" class="form-control" id="coupon_price" name="coupon_price" required>
                        </div>
                        <div class="mb-3">
                            <label for="minimum_amount" class="form-label">Minimum Amount</label>
                            <input type="text" class="form-control" id="minimum_amount" name="minimum_amount" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
